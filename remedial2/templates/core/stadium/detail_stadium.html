{% extends "base/base.html" %}

{% block title %}
    DETAIL STADIUM VIEW
{% endblock title %}

{% block content %}
<br><br>
<div class="card border-info mb-3" style="max-width: 20rem;">
  <div class="card-header">{{ stadium.stadium_name }}</div>
  <div class="card-body">
    <h4 class="card-title">{{ stadium.city }}</h4>
    <p class="card-text">Capacidad: {{ stadium.capacity }} <br>
      Equipo: {{ stadium.team }}
    </p>
  </div>
</div>
  <br>
<a href="{% url 'core:list_stadium' %}" class="btn btn-outline-warning" style="border-radius: 10px;">Back To List</a>
{% endblock content %}
